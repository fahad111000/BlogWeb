       {% extends "base.html" %}
        {% block body %}



        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='images/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2 class="display-3">{{params['blog_name']}}</h2>
                            <span class="subheading">{{params['blog_des']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    
                    {% for data in post_data%}

                    <!-- Post preview-->
                    <div class="post-preview">



                        <a href="{{ url_for('post', sno=data.sno) }}">
                            <h2 class="post">{{data.title[0:140]}}...</h2>
                            <h4 class="post-subtitle">{{data.subtitle[0:74]}}...</h4>

                        </a>
                        <img src="{{url_for('static', filename='images/blog_images/' + data.filename )}}" width="700" height="450"><br><hr>

                        

                        <p class="post-meta">
                            {{data.content[0:200]}}...
                        </p>

                    </div>
                    <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->

                    <div class="justify-left" >

                        <a class="btn btn-primary text-uppercase float-left " href="{{prev}}">&larr;Previous Post</a>
                        <a class="btn btn-primary float-right" href="{{next_page}}">&rarr;Next Posts </a>
                        </div>
                </div>
            </div>
        </div>


        {% endblock %}
